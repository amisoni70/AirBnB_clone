<!DOCTYPE html>
<html lang ="en">
 <head>
  <meta charset ="utf-8">
  <title>AirBnB Clone</title>
  <link rel="stylesheet" href= "styles/4-common.css">
  <link rel="stylesheet" href= "styles/3-header.css">
  <link rel="stylesheet" href= "styles/3-footer.css">
  <link rel="stylesheet" href= "styles/6-filters.css">
  <link rel="stylesheet" href= "styles/7-places.css">
  <link rel="shortcut icon" href="images/icon.png">
  <link rel="logo" href="images/logo.png">
  </head>

  <body>
      <header></header>
      <div class="container">
        <section class="filters">
            <div class="locations">
                <h3 class="title">States</h3>
                    <h4 class="subtitle">California, Texas...</h4>
                <ul class="popover">
                    <li><h2>California:</h2>
                     <ul class="sublist">
                        <li>San fransisco</li>
                        <li>San Diego</li>
                     </ul>
                    </li>
                    <li><h2>Texas:</h2>
                     <ul class="sublist">
                        <li>Houston</li>
                        <li>Dallas</li>
                     </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3 class="title">Amenities</h3>
                    <h4 class="subtitle">TV, Wifi...</h4>
                <ul class="popover">
                    <li>TV</li>
                    <li>Wifi</li>
                    <li>Fridge</li>
                    <li>Utensils</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
             <h2>My home</h2>
            </article>
            <article>
             <h2>Tiny house</h2>
            </article>
            <article>
             <h2>A suite</h2>
            </article>
        </section>
      </div>
      <footer>Best School</footer>
  </body>
</html>
